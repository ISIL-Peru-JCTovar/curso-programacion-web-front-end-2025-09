<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    * {
      font-family: Tahoma, Geneva, Verdana, sans-serif;
    }

    .main_container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      align-items: stretch;
    }

    .container {
      display: flex;
      /* flex-direction: column; */
      justify-content: space-between;
      width: 100%;
      align-items: stretch;
    }

    .item-logo {
      flex-grow: 0;
      background-color: black;
    }

    .item-logo img {
      max-width: 180px;
      height: auto;
    }

    .item-cabecera {
      flex-grow: 20;
      padding: 10px 10px 10px 20px;
    }

    .item-0 {
      flex-grow: 3;
      border-right: 10px solid #FFFFFF;
    }

    .item-1 {
      flex-grow: 3;
    }

    .item-2 {
      flex-grow: 2;
    }

    .header {
      position: fixed;
      background-color: black;
      color: white;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: stretch;
      padding: 10px;
      z-index: 1000;
    }

    .footer {
      position: fixed; 
      bottom: 0; 
      background-color: black; 
      color: white; 
      width: 100%;
      height: 40px;
      padding: 5px;
      justify-content: center;
      text-align: center;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .content {
      margin-top: 120px;
      padding-top: 20px;
    }

    .container_grid {
      display: grid;
      grid-template-columns: 50% 50%;
      /* grid-template-rows: 25% 25% 25% 25%; */
      gap: 6px 8px;
      grid-auto-flow: row;
      justify-items: stretch;
      max-width: 100%;
      grid-template-columns: repeat(2, 1fr);
      grid-template-areas:
        ". ."
        ". ."
        ". .";
    }

    .container_grid img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #333;
      padding: 10px;
      margin: 0;
      list-style: none;
    }

    .menu li {
      padding: 12px;
      border-bottom: 2px solid #444;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .menu a:hover {
      text-decoration: underline;
    }    

  </style>
</head>

<body>
  <div class="main_container">
    <div class="header">
      <div class="item-logo">
        <img src="https://i0.wp.com/viajarparavivir.com/wp-content/uploads/2017/02/Logo-ISIL.png" />
      </div>
      <div class="item-cabecera">
        <h1>ISIL - Sesion N&deg; 1 - Flexbox</h1>
        <span>Cabecera de Pagina (Logo de la Empresa + Nombre del Usuario + Usuario + Iniciar Sesion)</span>
      </div>
    </div>
    <div class="item-1 content">
      <div class="container">
        <div class="item-0">
          <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
        <div class="item-1">
          <div class="container_grid">
            <img src="https://www.telemundo.com/sites/nbcutelemundo/files/styles/fit-560w/public/images/article/cover/2018/04/19/tigre-caminando.jpg" />
            <img src="https://files.worldwildlife.org/wwfcmsprod/images/Panda_WW191377/story_carousel/61wgbuubt8_panda_Original_WW191377.jpg" />
            <img src="https://static.nationalgeographic.es/files/styles/image_3200/public/01-waq-animal-hoarders-nationalgeographic_1902487.webp" />
            <img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/F76F/production/_101934336_hi001487062.jpg.webp" />
            <img src="https://www.americanbible.org/wp-content/uploads/2024/08/animals_herocore-1200x600-c-default.jpg" />
            <img src="https://www.telemundo.com/sites/nbcutelemundo/files/styles/fit-560w/public/images/article/cover/2018/04/19/tigre-caminando.jpg" />                                                
          </div>
        </div>
        <div class="item-2">Avisos.</div>
      </div>
    </div>
    <div class="item-2 footer">
      Pie de Pagina - Derechos Reservados + Redes Sociales (FB, TikTok, Instagram, etc.) + Contacto + Mapa del Sitio
    </div>
  </div>


</body>

</html>
