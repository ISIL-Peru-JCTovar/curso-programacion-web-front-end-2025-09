<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/pagina-crud-productos-js.js" defer></script>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">CRUD de Productos</h2>
  <!-- Botón para abrir modal de agregar producto -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productoModal" onclick="abrirModalNuevo()">Agregar Producto</button>
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre de Producto</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Foto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos">
      <!-- Filas de productos se agregarán aquí dinámicamente -->
    </tbody>
  </table>
</div>

<!-- Modal para agregar/editar producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="formProducto">
      <div class="modal-header">
        <h5 class="modal-title" id="productoModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="productoId">
        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Nombre de Producto</label>
          <input type="text" class="form-control" id="nombreProducto" required>
        </div>
        <div class="mb-3">
          <label for="categoriaProducto" class="form-label">Categoría</label>
          <input type="text" class="form-control" id="categoriaProducto" required>
        </div>
        <div class="mb-3">
          <label for="precioProducto" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precioProducto" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="fotoProducto" class="form-label">Foto (URL)</label>
          <input type="url" class="form-control" id="fotoProducto" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap 5 JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
